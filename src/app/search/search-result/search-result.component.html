<div *ngIf="searchResults">
    <div *ngIf="searchResults.tracks">
        <app-track [searchResults]="searchResults" class="search-results"></app-track>
    </div>
    <div *ngIf="searchResults.albums">
        <app-album [searchResults]="searchResults" class="search-results"></app-album>
    </div>
    <div *ngIf="searchResults.artists">
        <app-artist [searchResults]="searchResults" class="search-results"></app-artist>
    </div>
</div>
